version: '3'

services:
  mattermost:
    image: mattermost/mattermost-preview
    container_name: mattermost
    networks: 
      chatops.net:
        ipv4_address: 172.19.0.2
    ports:
      - "8065:8065"
    environment:
      - MM_SERVICESETTINGS_ALLOWEDUNTRUSTEDINTERNALCONNECTIONS='localhost 127.0.0.1 0.0.0.0/0 172.19.0.0/16 192.168.0.0/16'
  
  bender:
    image: rodrigogrohl/bender:1.0.0
    container_name: bender
    environment:
      - EXPRESS_PORT=8086
      - MATTERMOST_ENDPOINT=/bender/incoming
      - MATTERMOST_TOKEN=md6p6rsf1by4ugtntww8wt6jqo
      - MATTERMOST_INCOME_URL=http://172.19.0.2:8065/hooks/7crr5c8o9pyu5kmsoke4exrfiy
      - HUBOT_LOG_LEVEL=debug
    networks: 
      chatops.net:
        ipv4_address: 172.19.0.3
    ports: 
      - "18086:19999"
      - "8086:8086"

  netdata:
    build: ./netdata-master
    container_name: netdata-master
    ports:
      - "19999:19999"
    networks: 
      chatops.net:
        ipv4_address: 172.19.0.4

networks:
  chatops.net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/16

